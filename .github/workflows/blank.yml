name: Create Release on Push to Main

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  discussions: write
  pull-requests: write
  actions: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli.repo | sudo tee /etc/apt/sources.list.d/github-cli.list
          sudo apt update
          sudo apt install gh

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Create Release
        id: create_release
        run: |
          VERSION=$(date +'%Y%m%d%H%M%S')  # You can use a different versioning strategy
          gh release create "v${VERSION}" --title "Release v${VERSION}" --notes "Release created from push to main"  # You can customize the message or notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
